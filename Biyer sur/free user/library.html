      <div>

      </div>
      <div class="mt-2 md:mt-0 flex items-center space-x-4">

  <!-- Filters -->

    <div id="filters" class="mx-auto flex flex-wrap gap-2 transition-all duration-300">
      <!-- Filter buttons via JS -->
    </div>

  <!-- Songs -->
  <div class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="song-container">

  <!-- Playlist Sidebar -->

  <!-- Confirm Modal -->
