<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Album Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideLeft {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideRight {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    .slide-in-up { animation: slideInUp 0.4s ease-out forwards; }
    .slide-left { animation: slideLeft 0.4s ease-in-out forwards; }
    .slide-right { animation: slideRight 0.4s ease-in-out forwards; }

    .lazy {
      filter: grayscale(80%);
      transition: filter 0.5s;
    }

    .lazy:not([data-src]) {
      filter: none;
    }

    .rotate-landscape {
      transform: rotate(-180deg);
    }

    /* Responsive custom close button */
    #mobileCloseBtn {
      display: none;
    }

    @media (max-width: 767px) {
      #closeBtn {
        display: none;
      }
      #mobileCloseBtn {
        display: inline-block;
      }
    }

#orientationHint {
  transition: opacity 0.3s ease;
}
#orientationHint.hidden {
  opacity: 0;
  pointer-events: none;
}

  </style>
</head>
<body class="bg-cyan-100 text-gray-800 flex flex-col min-h-screen">

  <nav class="bg-gradient-to-r from-teal-700 to-cyan-900 text-white px-6 py-4 text-xl font-semibold">
    Client Album Viewer
  </nav>

  <main class="flex-grow p-4 max-w-7xl mx-auto">
    <h1 class="text-2xl font-semibold text-blue-500 mb-6 text-center">Your Photo Album</h1>
    <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
    <p id="message" class="text-center mt-8 text-gray-700"></p>
  </main>

  <footer class="bg-gray-800 text-white text-center py-4">
    &copy; 2025 Your Studio Name. All rights reserved.
  </footer>

  <!-- Fullscreen Overlay -->
  <div id="fullscreenOverlay" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
    <button id="prevBtn" class="absolute left-5 top-1/2 -translate-y-1/2 text-white text-4xl hidden md:block hover:text-yellow-400 transition">&#8592;</button>
    <div class="relative">
      <img id="fullscreenImg" src="" alt="Full View" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-lg transition-transform duration-300" />
      <button id="closeBtn" class="absolute top-2 right-2 text-white text-3xl bg-gray-800 bg-opacity-60 hover:bg-opacity-80 rounded-full px-3 py-1">&times;</button>
      <button id="mobileCloseBtn" class="absolute bottom-4 right-4 text-white text-base bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">Close</button>
    </div>
    <button id="nextBtn" class="absolute right-5 top-1/2 -translate-y-1/2 text-white text-4xl hidden md:block hover:text-yellow-400 transition">&#8594;</button>
  </div>

<!-- Orientation Hint for Mobile Users -->
<div id="orientationHint" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-yellow-300 text-gray-800 px-4 py-2 rounded-md shadow-md text-sm font-medium z-50 hidden">
  ðŸ“± Rotate your screen for a better viewing experience.
</div>


  <script>
    const gallery = document.getElementById('gallery');
    const overlay = document.getElementById('fullscreenOverlay');
    const fullscreenImg = document.getElementById('fullscreenImg');
    const closeBtn = document.getElementById('closeBtn');
    const mobileCloseBtn = document.getElementById('mobileCloseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const message = document.getElementById('message');

    const userEmail = localStorage.getItem('userEmail');
    if (!userEmail) {
      message.textContent = 'You are not logged in. Please login to view your album.';
      throw new Error("User not logged in");
    }

    const API_URL = 'https://script.google.com/macros/s/AKfycbyR1oDRbXE2JWN2e43wNPu2W7Z-dyZFuIZtLGIsU29qQN9sKeDrje7acZh9Qn96IWIl/exec';

    let images = [];
    let currentIndex = 0;

    function isMobile() {
      return window.innerWidth < 768;
    }

    function isLandscapeMobile() {
      return isMobile() && window.innerWidth > window.innerHeight;
    }

    function isPortraitMobile() {
      return isMobile() && window.innerHeight >= window.innerWidth;
    }

    fetch(`${API_URL}?email=${encodeURIComponent(userEmail)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          message.textContent = data.message || 'No album found for this email.';
          return;
        }
        images = data.images || [];
        if (images.length === 0) {
          message.textContent = 'No images found in your album.';
          return;
        }
        renderGallery();
      })
      .catch(() => {
        message.textContent = 'Error loading album. Please try again later.';
      });

    function renderGallery() {
      gallery.innerHTML = '';
      images.forEach((img, idx) => {
        const imgEl = document.createElement('img');
        imgEl.alt = img.name;
        imgEl.dataset.src = img.url;
        imgEl.className = 'lazy cursor-pointer w-full rounded-lg bg-gray-100 hover:opacity-80 transition';
        gallery.appendChild(imgEl);
        imgEl.addEventListener('click', () => openFullscreen(idx));
      });

      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries, obs) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              if (img.dataset.src) {
                img.src = img.dataset.src;
                img.removeAttribute('data-src');
                img.classList.remove('lazy');
                obs.unobserve(img);
              }
            }
          });
        }, { rootMargin: '200px' });

        document.querySelectorAll('img.lazy').forEach(img => observer.observe(img));
      } else {
        document.querySelectorAll('img.lazy').forEach(img => {
          img.src = img.dataset.src;
          img.removeAttribute('data-src');
          img.classList.remove('lazy');
        });
      }
    }

    function openFullscreen(idx) {
      currentIndex = idx;
      updateFullscreenImage();
      overlay.classList.remove('hidden');
      prevBtn.style.display = isMobile() ? 'none' : 'block';
      nextBtn.style.display = isMobile() ? 'none' : 'block';
    }

    function updateFullscreenImage(direction = '') {
      const imgUrl = images[currentIndex].url;

      // Reset rotation & animations
      fullscreenImg.classList.remove('fade-in', 'slide-in-up', 'slide-left', 'slide-right', 'rotate-landscape');
      void fullscreenImg.offsetWidth; // Force reflow

      // Landscape mobile mode: rotate
      if (isLandscapeMobile()) {
        fullscreenImg.classList.add('rotate-landscape');
        fullscreenImg.classList.add(direction === 'left' ? 'slide-left' : 'slide-right');
      } else if (isPortraitMobile()) {
        fullscreenImg.classList.add('slide-in-up');
      } else {
        fullscreenImg.classList.add('fade-in');
      }

      fullscreenImg.src = imgUrl;
    }

    // Close buttons
    closeBtn.addEventListener('click', () => overlay.classList.add('hidden'));
    mobileCloseBtn.addEventListener('click', () => overlay.classList.add('hidden'));

    // Desktop navigation
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateFullscreenImage('right');
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateFullscreenImage('left');
    });

    // Mobile swipe
    let startX = 0;
    fullscreenImg.addEventListener('touchstart', e => {
      startX = e.changedTouches[0].clientX;
    });

    fullscreenImg.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;

      if (deltaX > 50) {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateFullscreenImage('right');
      } else if (deltaX < -50) {
        currentIndex = (currentIndex + 1) % images.length;
        updateFullscreenImage('left');
      }
    });

    // Dismiss on background tap in mobile
    overlay.addEventListener('click', e => {
      if (isMobile() && e.target === overlay) {
        overlay.classList.add('hidden');
      }
    });

    // Reapply UI on resize/orientation change
    window.addEventListener('resize', () => {
      if (!overlay.classList.contains('hidden')) {
        updateFullscreenImage();
        prevBtn.style.display = isMobile() ? 'none' : 'block';
        nextBtn.style.display = isMobile() ? 'none' : 'block';
      }
    });

const orientationHint = document.getElementById('orientationHint');

function showOrientationHintIfNeeded() {
  if (window.innerWidth < 768 && window.innerHeight > window.innerWidth) {
    orientationHint.classList.remove('hidden');
  } else {
    orientationHint.classList.add('hidden');
  }
}

window.addEventListener('load', showOrientationHintIfNeeded);
window.addEventListener('resize', showOrientationHintIfNeeded);
window.addEventListener('orientationchange', showOrientationHintIfNeeded);


  </script>
</body>
</html>
