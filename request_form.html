<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost Video Request | ‡¶Ü‡ßü‡¶®‡¶æ ‡¶ò‡¶∞ Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-cyan-100 text-gray-800">

  <nav class="bg-gradient-to-r from-teal-700 to-cyan-900 p-4 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">‡¶Ü‡ßü‡¶®‡¶æ ‡¶ò‡¶∞ Studio</div>
      <div class="space-x-4 text-sm md:text-base">
        <a href="#" class="hover:text-yellow-300 transition">Home</a>
        <a href="#" class="hover:text-yellow-300 transition">About</a>
        <a href="#" class="hover:text-yellow-300 transition">Wedding</a>
      </div>
    </div>
  </nav>

  <section class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-blue-500 mb-6">Lost Video Request Form</h2>
    <form id="requestForm" class="space-y-5">
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 bg-gray-50 rounded border border-gray-200">
      <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 bg-gray-50 rounded border border-gray-200">
      <input type="tel" name="phone" placeholder="Phone Number" required class="w-full p-3 bg-gray-50 rounded border border-gray-200">

      <!-- Event Type -->
      <div>
        <label class="block mb-1 font-medium">Event Type</label>
        <select name="eventType" id="eventType" required class="w-full p-3 bg-gray-50 rounded border border-gray-200">
          <option value="">-- Select Event Type --</option>
          <option value="Bengali wedding">Bengali wedding</option>
          <option value="Muslim Nikah">Muslim Nikah</option>
          <option value="Pre - wedding">Pre - wedding</option>
          <option value="First Rice Ceremony">First Rice Ceremony</option>
        </select>
      </div>

      <!-- Conditional Fields -->
      <div id="conditionalFields" class="space-y-3"></div>

      <!-- Lost Reason -->
      <textarea name="reason" rows="4" placeholder="Reason for video loss" required class="w-full p-3 bg-gray-50 rounded border border-gray-200"></textarea>

      <!-- Declaration -->
      <label class="flex items-center space-x-2 text-sm">
        <input type="checkbox" name="isClient" required class="form-checkbox">
        <span>I am already a client of ‡¶Ü‡ßü‡¶®‡¶æ ‡¶ò‡¶∞ Studio</span>
      </label>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded transition">
        Submit Request
      </button>
    </form>
  </section>

  <footer class="bg-gray-800 text-white text-center py-5 mt-12">
    ¬© 2025 ‡¶Ü‡ßü‡¶®‡¶æ ‡¶ò‡¶∞ Studio. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('requestForm');
    const eventType = document.getElementById('eventType');
    const conditionalFields = document.getElementById('conditionalFields');

    eventType.addEventListener('change', () => {
      const val = eventType.value;
      conditionalFields.innerHTML = '';

      if (['Bengali wedding', 'Muslim Nikah'].includes(val)) {
        conditionalFields.innerHTML = `<input name="brideGroom" placeholder="Bride/Groom Name" required class="w-full p-3 bg-gray-50 rounded border border-gray-200">`;
      } else if (val === 'First Rice Ceremony') {
        conditionalFields.innerHTML = `<input name="childName" placeholder="Child Name" required class="w-full p-3 bg-gray-50 rounded border border-gray-200">`;
      } else if (val === 'Pre - wedding') {
        conditionalFields.innerHTML = `<input name="coupleName" placeholder="Couple Name" required class="w-full p-3 bg-gray-50 rounded border border-gray-200">`;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzBKknFET1LDSTBAQqTgUQ3H8_X_6X_mWexaSvvXjbp0zpcwutidLxfhlTDc_IhyfaX/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await res.json();
        if (result.success) {
          alert("‚úÖ Request submitted successfully!");
          form.reset();
          conditionalFields.innerHTML = '';
        } else {
          alert("‚ùå Something went wrong. Please try again.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("üö® Network error. Please try again.");
      }
    });
  </script>
</body>
</html>
